<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Bus Stop Data</title>
  </head>
  <body>
    <h2>Bulk Insert Bus Stops</h2>

    <!-- Button to trigger sending data -->
    <button id="sendDataBtn">Send Bus Stops Data</button>

    <script>
      document
        .getElementById("sendDataBtn")
        .addEventListener("click", async function () {
          const busStopsData = [
            {
              name: "Mettupalayam Bus Stand",
              district: "Coimbatore",
              type: "terminal",
              coordinates: [76.9397824, 11.0280195],
            },
            {
              name: "Ghandhipuram Bus Stand",
              district: "Coimbatore",
              type: "terminal",
              coordinates: [76.9666102, 11.0138751],
            },
            {
              name: "Ukkadam Bus Stand",
              district: "Coimbatore",
              type: "terminal",
              coordinates: [76.9615007, 10.9898379],
            },
          ];

          try {
            const response = await fetch(
              "http://localhost:5000/api/busstops/bulk",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(busStopsData),
              }
            );

            const result = await response.json();
            console.log(result);
            alert("Bus stops data sent successfully!");
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to send data.");
          }
        });
    </script>
  </body>
</html>
